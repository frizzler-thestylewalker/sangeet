<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangeet</title>
    <link rel="stylesheet" href="style.css" />

    <!--bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <nav class="navabar-area">
      <img
        class="img-logo"
        src="images/music-logo-fotor-bg-remover-20230712204151.png"
      />
      <span class="app-name">Sangeet</span>
    </nav>
    <div class="song-area">
      <!-- left side -->
      <div class="song-list-left">
        <div class="song-name">
          <img src="covers/1.jpg" />
          <span class="songName">Let me love you</span>
          <span class="timeStamp">05:23</span>
          <i id="0" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
        <div class="song-name">
          <img src="covers/1.jpg" />
          <span class="songName">Let me love you</span>
          <span class="timeStamp">05:23</span>
          <i id="1" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
        <div class="song-name">
          <img src="covers/1.jpg" />
          <span class="songName">Let me love you</span>
          <span class="timeStamp">05:23</span>
          <i id="2" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
        <div class="song-name">
          <img src="covers/1.jpg" />
          <span class="songName">Let me love you</span>
          <span class="timeStamp">05:23</span>
          <i id="3" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
        <div class="song-name">
          <img src="covers/1.jpg" />

          <span class="timeStamp">05:23</span>
          <i id="4" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
        <div class="song-name">
          <img src="covers/1.jpg" />
          <span class="songName">Let me love you</span>
          <span class="timeStamp">05:23</span>
          <i id="5" class="fa-solid fa-play fa-xl button songItemPlay"></i>
        </div>
      </div>

      <!-- right side -->
      <div class="song-img-right">
        <img id="cover-img" src="images/music-img.jpg" alt="" />
      </div>
    </div>

    <footer class="play-area">
      <input
        class="range"
        id="myProgressBar"
        type="range"
        value="0"
        min="0"
        max="100"
      />
      <div class="play-icons">
        <i class="fa-solid fa-backward fa-xl button" id="previous"></i>
        <i class="fa-solid fa-play fa-xl button" id="masterPlay"></i>
        <i class="fa-solid fa-forward fa-xl button" id="next"></i>
      </div>
      <span class="musicName" id="songInfo">Let Me Love You</span>
    </footer>
  </body>

  <script src="script.js"></script>
